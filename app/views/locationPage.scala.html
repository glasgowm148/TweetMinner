@import filters.infoRepository;
@(info: infoRepository)
<!DOCTYPE html>


<html lang="en" class="no-js">
<!-- author: Ishdeep
The locationPage for twitter miner in which the latest ten tweets are displayed for the location hyperlink which is clicked.
The css profileStyling is used to style the locationPage
import: The infoRepository is imported to get location data and ten latest tweets to display in the page-->
    <head>
        <title>Twitter Miner - Location (@info.getLocation())</title>
         <!-- The css profileStyling is used to style the page-->
        <link rel="stylesheet" type="text/css" href="@routes.Assets.versioned("stylesheets/profileStyling.css")" />
        <!-- The jQuery js file to execute scripts and load data when page is rendered-->
        <script src="@routes.Assets.versioned("javascripts/jquery-3.3.1.min.js")"></script>
    </head>
    
    <body class="profilePage">
    <center><main class="profileDisplay">
        <div class="div1">
        <h1>LOCATION: @info.getLocation()</h1>
            </main>
            </div>
            <div class="tweetsDisplay">
             <!-- The Latest ten tweets being displayed -->
            <p class="head"><u>LATEST TEN TWEETS</u></p>
            <ol>
            @for(tweet <- info.getTweetData()) {
                <li>@tweet </li><br>
                        }
                        </ol>
        </div>
        </main>
        </center>
    </body>
</html>
